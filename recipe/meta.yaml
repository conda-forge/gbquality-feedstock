{% set name = "gbquality" %}
{% set version = "0.20" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: a8aed009f7c03b5f910cf8a56c9b4f476ba1c1459a5460c4ff7efee4843cb8db

build:
  number: 0
  script: {{ PYTHON }} -m pip install . -vv
  noarch: python

requirements:
  host:
    - pip
    - python >=3.4
  run:
    - numpy
    - python >=3.4
    - scikit-learn
    - scipy

test:
  imports:
    - gbquality

about:
  home: https://github.com/AndLen/gbquality
  license: MIT
  license_family: MIT
  license_file: LICENSE.txt
  summary: Python translation of the original MATLAB code for the GB measure.
  dev_url: https://github.com/AndLen/gbquality

extra:
  recipe-maintainers:
    - AndLen
